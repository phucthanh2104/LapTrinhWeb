<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Extra
    </title>
</head>
<body>
    <div class="container main-form">
       <span class="green-title">
           Account
       </span>
        <div class="info name">
            <i class="fa-solid fa-user-large"></i>
            <input type="text" placeholder="Full Name">
        </div>
        <div class="info name">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Email">
        </div>
        <div class="info name">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password">
        </div>

        <div class="DOB_Gender">
            <div class="date-of-birth">
                <div class="date">
                <span class="green-title">
                    Date of Birth
                </span>
                </div>
                <div class="birthday">
                <input type=text placeholder="DD">
                <input id="month" type="text" placeholder="MM">
                <input type="text" placeholder="YYYY">
                </div>
            </div>
            <div class="gender">
                <span class="green-title">
                    Gender
                </span>
                <div class="gen">
                    <div class="male">Male</div>
                    <div class="female">Female</div>
                </div>
            </div>
        </div>
        <div class="payment">
            <span class="green-title">
                Payment Details
            </span>
            <div class="pay">
                <div class="col_2 right">
                    <i class="fa-brands fa-cc-visa"></i>
                    <span>Credit card</span>
                </div>
                <div class="col_2">
                    <i class="fa-brands fa-cc-paypal"></i>
                    <span>Paypal</span>
                </div>
            </div>
            <div class="info name">
                <i class="fa-regular fa-credit-card"></i>
                <input type="text" placeholder="Card Number">
            </div>
            <div class="cardCVC-input">
                <div class="cardCVC-input info name">
                    <i class="fa-solid fa-address-card"></i>
                    <input type="text" placeholder="Card CVC">
                </div>
                <div class="cardCVC-select">
                <div class="cardCVC input-time">
                    <select>
                        <option value="a">1 Jan</option>
                        <option value="b">2 Jan</option>
                        <option value="c">3 Jan</option>
                        <option value="d">4 Jan</option>
                        <option value="e">5 Jan</option>
                        <option value="f">6 Jan</option>
                        <option value="g">7 Jan</option>
                        <option value="h">8 Jan</option>
                        <option value="i">9 Jan</option>
                        <option value="j">10 Jan</option>
                    </select>
                </div>
                <div class="cardCVC input-year">
                    <select>
                        <option value="k">2021</option>
                        <option value="l">2022</option>
                        <option value="m">2023</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="last-content">
            <span class="green-title">
                Term and Conditions Section
            </span>
            <div class="last-content-checkbox">
                <input type="checkbox" name="term" id="term" value="true">
                <label for="term">
                    <span>I accept the term and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
