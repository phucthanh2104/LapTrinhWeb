<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            margin: 40px 3px 12px;
        }

        #text_field {
            margin-bottom: 12px;
        }
        #send {
            margin-top: 24px;
        }
    </style>
</head>

<body>
<textarea id="text" >
Lừa t lần 1 đó là lỗi của m
Lừa t lần 2 chẳng thể trách được ai
Lừa t lần 3 xin Chúa hãy thứ tha
Lên đạn bóp cò let it ratatata
    </textarea>
<br>
<input type="text" name="" id="text_field"> <br>
<span id="result"></span> <br>
<button id="send" onclick="count()">COUNT</button>

<script>
    function count() {
        text = document.getElementById("text").value;
        content = document.getElementById("text_field").value;
        result = document.getElementById("result");
        var count = 0;
        while(text.toLowerCase().includes(content.toLowerCase())) {
            var index = text.toLowerCase().indexOf(content.toLowerCase());
            text = text.slice(index + content.length);
            count++;
            result.innerHTML = count;
        }
        result.innerHTML = count;
    }
</script>
</body>
</html>
